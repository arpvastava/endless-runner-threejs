<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Endless Runner</title>
    <link rel="stylesheet" href="src/style.css">
    <script type="module" src="/src/main.ts" defer></script>
</head>

<body>
    <div id="root">
        <div id="ui">
            <!-- Loading Menu -->
            <div class="loading">
                <img src="/textures/icons/material_icons_loader.svg" alt="loader" width="86" height="86">
            </div>

            <!-- Start Menu -->
            <div class="menu start-menu disabled">
                <button class="action-btn">Start</button>
                <p class="highscore">ğŸ† 0</p>
            </div>

            <!-- Playing Menu -->
            <div class="menu playing-menu disabled">
                <p class="score">0</p>
                <button class="pause-btn">
                    <img src="/textures/icons/material_icons_paused.svg" alt="pause button" width="64" height="64">
                </button>
            </div>

            <!-- Paused Menu -->
            <div class="menu paused-menu disabled">
                <button class="action-btn">Resume</button>
            </div>

            <!-- Result Menu -->
            <div class="menu result-menu disabled">
                <button class="action-btn">Restart</button>
                <p class="score-result">ğŸ† 0</button>
                <p class="highscore-message">New highscore!</p>
            </div>
        </div>
    </div>
</body>

</html>
